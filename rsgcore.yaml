    dest: ./resources/[standalone]/weathersync
    ref: main
    src: https://github.com/RexShack/weathersync
    
  - action: download_github
    dest: ./resources/[standalone]/xsound
    ref: master
    src: https://github.com/RexShack/xsound
    
  - action: download_github
